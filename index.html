<script>
        var queryString = window.location.search;
        var filterVal = [0, 0, 0];
        if(queryString != "") {
            for(var i = 0; i < queryString.length; i++) {
                if(queryString.charAt(i) == '=') {
                    if(queryString.charAt(i+1) == 1) {
                        filterVal[0] = 1;
                    }
                    else if(queryString.charAt(i+1) == 2) {
                        filterVal[1] = 1;
                    }
                    else if(queryString.charAt(i+1) == 3) {
                        filterVal[2] = 1;
                    }
                }
            }
        }
        else{
            filterVal = null;
        }
        
	    if(queryString != "") {
		$("#splash").hide();
		}


        for(var i = 0; i < dataSet.length; i++) {
                if(filterVal == null) {
                    generateDoc(i);
                }
                else if(dataSet[i].walk == filterVal[2] || dataSet[i].drive == filterVal[1] || dataSet[i].bike == filterVal[0]) {
                    generateDoc(i);
                }
            } // end for

		function generateDoc(i) {
            d3.select("#scenes")
                    .append("div")
                    .attr("class", "row")
                    .append("div")
                    .attr("class", "col-xs-12 col-sm-6")
                    .append("div")
                    .attr("class", "thumbnail")
                    .attr("id", "pic" + i)
                    .append("img")
                    .attr("src", dataSet[i].image)
                    .attr("height", "100px")
                    .attr("width", "100%");
            d3.select("#pic" + i)
                    .append("div")
                    .attr("class", "caption")
                    .attr("id", "sec" + i);
            d3.select("#sec" + i)
                    .append("h3")
                    .text(dataSet[i].title)
                    .append("div")
                    .attr("id","icons" + i);
			d3.select("#icons" + i)
					.append("img")
					.attr("src", function() {            // <== Add these
            		if (dataSet[i].bike == 1) {return "http://www.mdaniels.com/hackcharleston/images/bike.png"}  // <== Add these
			        ;})
			          .attr("width",function() {            // <== Add these
            		if (dataSet[i].bike == 1) {return "50px"}  // <== Add these
			        ;})
					;					
			d3.select("#icons" + i)
					.append("img")
					.attr("src", function() {            // <== Add these
            		if (dataSet[i].drive == 1) {return "http://www.mdaniels.com/hackcharleston/images/car.png"}  // <== Add these
			        ;}) 
			        .attr("width",function() {            // <== Add these
            		if (dataSet[i].drive == 1) {return "50px"}  // <== Add these
			        ;})
					;
			d3.select("#icons" + i)
					.append("img")
					.attr("src", function() {            // <== Add these
            		if (dataSet[i].walk == 1) {return "http://www.mdaniels.com/hackcharleston/images/walk.png"}  // <== Add these
			        ;})
			           .attr("width",function() {            // <== Add these
            		if (dataSet[i].walk == 1) {return "50px"}  // <== Add these
			        ;})
					;
            d3.select("#sec" + i)
                    .append("p")
                    .text(dataSet[i].notes);
            d3.select("#sec" + i)
                    .append("form")
                    .attr("method","GET")
                    .attr("action", "photo.html")
                    .attr("id","form" + i)
                    .append("input")
                    .attr("type","hidden")
                    .attr("name","photoid")
                    .attr("value", i);
              d3.select("#form" + i)
                    .append("a").
                    attr("href", "photo.html").
                    append("button").
                    attr("type","submit")
                    .attr("class","btn btn-link")
                    .text("view more information...");
        }
	</script>
